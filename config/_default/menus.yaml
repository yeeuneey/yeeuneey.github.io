# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: 소개
    url: /
    weight: 10

  - name: 이력
    url: experience/
    weight: 20

  - name: 프로젝트
    url: projects/
    weight: 30

  - name: 강의
    identifier: courses
    url: courses/
    weight: 40
    hasChildren: true
    children:
      - name: 수강 중
        url: /#current-courses   # 소개 페이지의 특정 섹션으로 스크롤 이동
        weight: 41
        parent: courses
      - name: 수강 완료
        url: /courses/#completed  # 강의 페이지의 특정 섹션으로 이동
        weight: 42
        parent: courses

  - name: 연락
    url: contact/
    weight: 50