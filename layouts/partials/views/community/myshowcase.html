{{ range .Items }}
  <div class="myshowcase-item">
    {{ with .Params.image }}
      <div class="myshowcase-image">
        <img src="{{ . | relURL }}" alt="{{ $.Title }}">
      </div>
    {{ end }}
    <div class="myshowcase-content">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ with .Summary }}
        <p>{{ . | plainify | truncate 100 }}</p>
      {{ end }}
    </div>
  </div>
{{ end }}
