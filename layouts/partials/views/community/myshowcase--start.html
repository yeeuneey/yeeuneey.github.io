<div class="myshowcase">
  {{ partial "views/community/myshowcase.html" (dict "Items" .Items "Title" .Title) }}
</div>

<style>
.myshowcase {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
}
.myshowcase-item {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}
.myshowcase-item:hover {
  transform: translateY(-8px);
}
.myshowcase-image img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.myshowcase-content {
  padding: 1rem;
}
</style>
