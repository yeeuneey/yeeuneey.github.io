{{- range .Pages }}
  <div class="showcase-item" style="display:flex; align-items:center; gap:2rem; margin-bottom:2rem;">
    <div class="showcase-image" style="flex:1;">
      {{ with .Params.image }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }}" style="width:100%; border-radius:12px;">
      {{ end }}
    </div>
    <div class="showcase-content" style="flex:1;">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
    </div>
  </div>
{{- end }}
